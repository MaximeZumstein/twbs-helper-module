<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><form action="" id="form" method="POST" name="form" role="form">
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="inputEmail3">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" id="inputEmail3" class="form-control" value="">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="inputPassword3">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" id="inputPassword3" class="form-control" value="">
        </div>
    </div>
    <fieldset>
        <div class="row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" id="gridRadios1" name="fieldset[gridRadios]" type="radio" value="option1">
                    <label class="form-check-label" for="gridRadios1">First radio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="gridRadios2" name="fieldset[gridRadios]" type="radio" value="option2">
                    <label class="form-check-label" for="gridRadios2">Second radio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" disabled id="gridRadios3" name="fieldset[gridRadios]" type="radio" value="option3">
                    <label class="form-check-label" for="gridRadios3">Third disabled radio</label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input type="hidden" name="checkbox" value="0"><input class="form-check-input" name="checkbox" type="checkbox" value="1">
                <label class="form-check-label" for="checkbox">Example checkbox</label>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-10">
            <button class="btn btn-primary" name="submit" type="submit" value="">Sign in</button>
        </div>
    </div>
</form></body></html>
