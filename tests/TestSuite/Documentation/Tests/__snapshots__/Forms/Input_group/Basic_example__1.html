<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" name="username" placeholder="Username" type="text" value="">
</div>
<div class="input-group mb-3">
    <input aria-describedby="basic-addon2" aria-label="Recipient's username" class="form-control" name="recipient_username" placeholder="Recipient's username" type="text" value="">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>
<label class="form-label" for="basic-url">Your vanity URL</label>
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
    <input aria-describedby="basic-addon3" class="form-control" id="basic-url" name="url" type="text" value="">
</div>
<div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <input aria-label="Amount (to the nearest dollar)" class="form-control" name="amount" type="text" value="">
    <span class="input-group-text">.00</span>
</div>
<div class="input-group mb-3">
    <input aria-label="Username" class="form-control" name="username" placeholder="Username" type="text" value="">
    <span class="input-group-text">@</span>
    <input aria-label="Server" class="form-control" name="server" placeholder="Server" type="text" value="">
</div>
<div class="input-group">
    <span class="input-group-text">With textarea</span>
    <textarea aria-label="With textarea" class="form-control" name="textarea"></textarea>
</div>
</body></html>
