<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="form-check">
    <input type="hidden" disabled name="default-checkbox" value="0"><input class="form-check-input" disabled id="flexCheckDisabled" name="default-checkbox" type="checkbox" value="1">
    <label class="form-check-label" for="flexCheckDisabled">Disabled checkbox</label>
</div>
<div class="form-check">
    <input type="hidden" disabled name="checked-checkbox" value="0"><input checked class="form-check-input" disabled id="flexCheckCheckedDisabled" name="checked-checkbox" type="checkbox" value="1">
    <label class="form-check-label" for="flexCheckCheckedDisabled">Disabled checked checkbox</label>
</div>
</body></html>
