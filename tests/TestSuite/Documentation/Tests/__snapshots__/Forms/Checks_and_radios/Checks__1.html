<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="form-check">
    <input type="hidden" name="default-checkbox" value="0"><input class="form-check-input" id="flexCheckDefault" name="default-checkbox" type="checkbox" value="1">
    <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
</div>
<div class="form-check">
    <input type="hidden" name="checked-checkbox" value="0"><input checked class="form-check-input" id="flexCheckChecked" name="checked-checkbox" type="checkbox" value="1">
    <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
</div>
</body></html>
