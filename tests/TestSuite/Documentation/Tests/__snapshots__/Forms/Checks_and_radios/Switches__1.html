<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="form-check form-switch">
    <input type="hidden" name="default-switch-checkbox" value="0"><input class="form-check-input" id="flexSwitchCheckDefault" name="default-switch-checkbox" role="switch" type="checkbox" value="1">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
</div>
<div class="form-check form-switch">
    <input type="hidden" name="checked-switch-checkbox" value="0"><input checked class="form-check-input" id="flexSwitchCheckChecked" name="checked-switch-checkbox" role="switch" type="checkbox" value="1">
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
</div>
<div class="form-check form-switch">
    <input type="hidden" disabled name="disabled-switch-checkbox" value="0"><input class="form-check-input" disabled id="flexSwitchCheckDisabled" name="disabled-switch-checkbox" role="switch" type="checkbox" value="1">
    <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
</div>
<div class="form-check form-switch">
    <input type="hidden" disabled name="disabled-checked-switch-checkbox" value="0"><input checked class="form-check-input" disabled id="flexSwitchCheckChecked" name="disabled-checked-switch-checkbox" role="switch" type="checkbox" value="1">
    <label class="form-check-label" for="flexSwitchCheckChecked">Disabled checked switch checkbox input</label>
</div>
</body></html>
