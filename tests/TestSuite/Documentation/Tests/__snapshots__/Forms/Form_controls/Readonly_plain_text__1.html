<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<form action="" id="form" method="POST" name="form" role="form">
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="staticEmail">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" id="staticEmail" readonly class="form-control-plaintext" value="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="inputPassword">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" id="inputPassword" class="form-control" value="">
        </div>
    </div>
</form>
<br>
<form action="" class="align-items-center row" id="form" method="POST" name="form" role="form">
    <label class="visually-hidden" for="staticEmail2">Email</label>
    <div class="col-auto">
        <input name="email" type="email" id="staticEmail2" readonly class="form-control-plaintext" value="email@example.com">
    </div>
    <label class="visually-hidden" for="inputPassword2">Password</label>
    <div class="col-auto">
        <input name="password" type="password" id="inputPassword2" placeholder="Password" class="form-control" value="">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary mb-2" name="submit" type="submit" value="">Confirm identity</button>
    </div>
</form>
</body></html>
