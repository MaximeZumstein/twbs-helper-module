<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="form-floating mb-3">
    <input name="email" type="email" id="floatingInput" placeholder="name@example.com" class="form-control" value="">
    <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
    <input name="password" type="password" id="floatingPassword" placeholder="Password" class="form-control" value="">
    <label for="floatingPassword">Password</label>
</div>
<form action="" id="form" method="POST" name="form" role="form">
    <div class="form-floating">
        <input name="emailWithValue" type="email" id="floatingInputValue" placeholder="name@example.com" class="form-control" value="test@example.com">
        <label for="floatingInputValue">Input with value</label>
    </div>
</form>
<form action="" class="was-validated" id="form" method="POST" name="form" role="form">
    <div class="form-floating has-error">
        <input name="invalidEmailWithValue" type="email" id="floatingInputInvalid" placeholder="name@example.com" class="form-control is-invalid" value="test@example.com">
        <div class="invalid-feedback"></div>
        <label for="floatingInputInvalid">Invalid input</label>
    </div>
</form>
</body></html>
