<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><form action="" id="form" method="POST" name="form" role="form">
    <div class="g-2 row">
        <div class="col-md form-floating">
            <input name="floatingInputGrid" type="email" id="floatingInputGrid" placeholder="name@example.com" class="form-control" value="mdo@example.com">
            <label for="floatingInputGrid">Email address</label>
        </div>
        <div class="col-md form-floating">
            <select aria-label="Floating label select example" class="form-select" id="floatingSelectGrid" name="floatingSelectGrid">
                <option selected value="">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
        </div>
    </div>
</form></body></html>
