<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><form action="" id="form" method="POST" name="form" role="form">
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp" value="">
        <div class="form-text" id="emailHelp">
            We'll never share your email with anyone else.
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputPassword1">Password</label>
        <input name="password" type="password" id="exampleInputPassword1" class="form-control" value="">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" id="exampleCheck1" name="remember_me" type="checkbox" value="1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    </div>
    <button class="btn btn-primary" name="submit" type="submit" value="">Submit</button>
</form></body></html>
