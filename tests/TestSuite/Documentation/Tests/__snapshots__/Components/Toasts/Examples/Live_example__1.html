<button class="btn btn-primary" id="liveToastBtn" name="button" type="button" value="">Show live toast</button>
<div aria-atomic="true" aria-live="assertive" class="bottom-0 end-0 p-3 position-fixed toast" id="liveToast" role="alert">
    <div class="toast-header">
        <img alt="..." class="me-2 rounded" src="/twbs-helper-module/img/docs/rounded-blue.svg">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" name="button" type="button" value=""></button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>
