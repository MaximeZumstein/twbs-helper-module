<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><div aria-atomic="true" aria-live="assertive" class="align-items-center bg-primary border-0 fade show text-white toast" role="alert">
    <div class="d-flex">
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
        <button aria-label="Close" class="btn-close btn-close-white m-auto me-2" data-bs-dismiss="toast" name="button" type="button" value=""></button>
    </div>
</div></body></html>
