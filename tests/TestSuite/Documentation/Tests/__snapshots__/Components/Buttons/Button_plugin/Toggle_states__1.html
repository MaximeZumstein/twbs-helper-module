<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<button autocomplete="off" class="btn btn-primary" data-bs-toggle="button" name="button" type="button" value="">Toggle button</button>
<button aria-pressed="true" autocomplete="off" class="active btn btn-primary" data-bs-toggle="button" name="button" type="button" value="">Active toggle button</button>
<button autocomplete="off" class="btn btn-primary" data-bs-toggle="button" disabled name="button" type="button" value="">Disabled toggle button</button>
<br><br>
<a class="btn btn-primary" data-bs-toggle="button" href="#" role="button">Toggle link</a>
<a aria-pressed="true" class="active btn btn-primary" data-bs-toggle="button" href="#" role="button">Active toggle link</a>
<a aria-disabled="true" class="btn btn-primary disabled" data-bs-toggle="button" href="#" role="button" tabindex="-1">Disabled toggle link</a>
</body></html>
