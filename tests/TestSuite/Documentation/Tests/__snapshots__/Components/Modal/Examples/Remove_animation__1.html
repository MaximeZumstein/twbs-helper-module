<button class="btn btn-secondary" data-bs-target="#exampleModal" data-bs-toggle="modal" name="button" type="button" value="">Launch demo modal</button>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <p>Woohoo, you're reading this text in a modal!</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" name="button" type="button" value="">Close</button>
                <button class="btn btn-primary" name="button" type="button" value="">Save changes</button>
            </div>
        </div>
    </div>
</div>
