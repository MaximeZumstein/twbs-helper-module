<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>
<div aria-hidden="true" aria-labelledby="exampleModalToggleLabel" class="fade modal" id="exampleModalToggle" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <p>Show a second modal and hide this one with the button below.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" name="button" type="button" value="">Open second modal</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" class="fade modal" id="exampleModalToggle2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <p>Hide this modal and show the first with the button below.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" name="button" type="button" value="">Back to first</button>
            </div>
        </div>
    </div>
</div>
</body></html>
