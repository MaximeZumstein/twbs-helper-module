<button class="btn btn-primary" data-bs-target="#staticBackdrop" data-bs-toggle="modal" name="button" type="button" value="">Launch static backdrop modal</button>
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="fade modal" data-bs-backdrop="static" data-bs-keyboard="false" id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <p>I will not close if you click outside me. Don't even try to press escape key.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" name="button" type="button" value="">Close</button>
                <button class="btn btn-primary" name="button" type="button" value="">Understood</button>
            </div>
        </div>
    </div>
</div>
