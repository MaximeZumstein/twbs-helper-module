<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<button class="btn btn-primary" data-bs-target="#exampleModalPopovers" data-bs-toggle="modal" name="button" type="button" value="">Launch demo modal</button>
<div aria-hidden="true" aria-labelledby="exampleModalPopoversLabel" class="fade modal" id="exampleModalPopovers" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalPopoversLabel">Modal title</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <h5>Popover in a modal</h5>
                <p>This <a class="btn btn-secondary popover-test" data-bs-container="#exampleModalPopovers" data-bs-content="Popover body content is set in this attribute." data-bs-original-title="Popover title" href="#" role="button" title="">button</a> triggers a popover on click.</p>
                <hr>
                <h5>Tooltips in a modal</h5>
                <p><a class="tooltip-test" data-bs-container="#exampleModalPopovers" data-bs-original-title="Tooltip" href="#" title="">This link</a> and <a class="tooltip-test" data-bs-container="#exampleModalPopovers" data-bs-original-title="Tooltip" href="#" title="">that link</a> have tooltips on hover.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" name="button" type="button" value="">Close</button>
                <button class="btn btn-primary" name="button" type="button" value="">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body></html>
