<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="list-group">
    <a aria-current="true" class="active list-group-item list-group-item-action" href="#">The current link item</a>
    <a class="list-group-item list-group-item-action" href="#">A second item</a>
    <a class="list-group-item list-group-item-action" href="#">A third item</a>
    <a class="list-group-item list-group-item-action" href="#">A fourth item</a>
    <a aria-disabled="true" class="disabled list-group-item list-group-item-action" href="#" tabindex="-1">A disabled link item</a>
</div>
<br>
<div class="list-group">
    <button aria-current="true" class="active list-group-item list-group-item-action" type="button">The current button</button>
    <button class="list-group-item list-group-item-action" type="button">A second item</button>
    <button class="list-group-item list-group-item-action" type="button">A third button item</button>
    <button class="list-group-item list-group-item-action" type="button">A fourth button item</button>
    <button aria-disabled="true" class="list-group-item list-group-item-action" disabled type="button">A disabled button item</button>
</div>
</body></html>
