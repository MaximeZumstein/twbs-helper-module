<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div aria-label="Basic checkbox toggle button group" class="btn-group" role="group">
    <input type="hidden" name="checkbox-1" value="0"><input autocomplete="off" class="btn-check" id="btncheck1" name="checkbox-1" type="checkbox" value="1">
    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
    <input type="hidden" name="checkbox-2" value="0"><input autocomplete="off" class="btn-check" id="btncheck3" name="checkbox-2" type="checkbox" value="1">
    <label class="btn btn-outline-primary" for="btncheck3">Checkbox 2</label>
    <input type="hidden" name="checkbox-3" value="0"><input autocomplete="off" class="btn-check" id="btncheck3" name="checkbox-3" type="checkbox" value="1">
    <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
</div>
<br>
<div aria-label="Basic radio toggle button group" class="btn-group" role="group">
    <input autocomplete="off" checked class="btn-check" id="btnradio1" name="btnradio" type="radio" value="option1">
    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
    <input autocomplete="off" class="btn-check" id="btnradio2" name="btnradio" type="radio" value="option2">
    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
    <input autocomplete="off" class="btn-check" id="btnradio3" name="btnradio" type="radio" value="option3">
    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
</div>
</body></html>
